<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Task
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageurl" class="form-label">Image Url</label>
                        <input type="url" class="form-control" id="imageurl " placeholder="http://example.com/image.png">
                      </div>
                      <div class="mb-3">
                        <label for="tasktitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="tasktitle" placeholder="Solve Leetcode Questions">
                      </div>  
                      <div class="mb-3">
                        <label for="tasktype" class="form-label">Task Type</label>
                        <input type="text" class="form-control" id="tasktype" placeholder="Daily Solving....">
                      </div>
                      <div class="mb-3">
                        <label for="taskdescription" class="form-label">Task Description</label>
                        <textarea rows="8" class="form-control" id="taskdescription" placeholder="Describe your task .....You may add links or study materials"></textarea>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
